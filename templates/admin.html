<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Listings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        .file-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed #007BFF;
            padding: 15px;
            background: #e6f0ff;
            cursor: pointer;
            margin-top: 10px;
            text-align: center;
        }
        .file-input input {
            display: none;
        }
        .file-input span {
            font-size: 16px;
            color: #007BFF;
        }
        #file-list {
            margin-top: 10px;
            padding-left: 0;
            list-style: none;
            font-size: 14px;
            color: #333;
        }
        #file-list li {
            padding: 5px;
            background: #fff;
            border: 1px solid #ccc;
            margin-top: 5px;
            border-radius: 5px;
        }
        button {
            background: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Manage Listings</h2>
    
    <form id="upload-form">
        <label>Market:</label>
        <select id="market" name="market" required>
            <option value="texas">Texas</option>
            <option value="tennessee">Tennessee</option>
        </select>

        <label>Address:</label>
        <input type="text" id="address" name="address" required>

        <label>Price:</label>
        <input type="text" id="price" name="price" required>

        <label>Beds:</label>
        <input type="text" id="beds" name="beds" required>

        <label>Baths:</label>
        <input type="text" id="baths" name="baths" required>

        <label>Square Feet:</label>
        <input type="text" id="square_feet" name="square_feet" required>

        <label>Description:</label>
        <textarea id="details" name="details" required></textarea>

        <label>Upload Images:</label>
        <div class="file-input" id="drop-area">
            <span>Click or Drag Images Here</span>
            <input type="file" id="images" name="images" multiple>
        </div>
        <ul id="file-list"></ul> <!-- This will show uploaded file names -->

        <button type="submit">Upload Listing</button>
    </form>

    <script src="/static/js/admin.js"></script>
</body>
</html>
